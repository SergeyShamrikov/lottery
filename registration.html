<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration</title>
  <meta name = "format-detection" content = "telephone=no" />
  <meta charset="utf-8">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/jquery-migrate-1.1.1.js"></script>

  <!--[if lt IE 8]>
  <div style=' clear: both; text-align:center; position: relative;'>
    <a href="http://windows.microsoft.com/en-US/internet-explorer/products/ie/home?ocid=ie6_countdown_bannercode">
      <img src="http://storage.ie6countdown.com/assets/100/images/banners/warning_bar_0000_us.jpg" border="0" height="42" width="820" alt="You are using an outdated browser. For a faster, safer browsing experience, upgrade for free today." />
    </a>
  </div>
  <![endif]-->
  <!--[if lt IE 9]>
  <script type="text/javascript" src="js/html5.js"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="css/ie.css">
  <![endif]-->
</head>
<body>
  <div class="container">
    <!--==============================header=================================-->
    <header class="clearfix">
      <ul class="social_list f_left clearfix p_rel z9">
        <li class="social_list_item f_left">
          <a href="http://vk.com/russtories" class="social_list_link fb"></a>
        </li>
        <li class="social_list_item f_left">
          <a href="http://ok.ru/russtories" class="social_list_link ok"></a>
        </li>
      </ul>
      <div class="f_right clearfix p_rel z9">
        <p class="tel_box color_white f_left rotonda_bold">8-800-55-86-26</p>
        <div class="log_in_box f_left">
          <a href="#" class="login_link">Вход</a>
          <a href="#" class="forgot_password">Забыли пароль?</a>
        </div>
      </div>
    </header>
    <nav>
      <ul class="main_menu mb32">
        <li class="main_menu_item">
          <a href="#" class="main_menu_link">Главная</a>
        </li>
        <li class="main_menu_item">
          <a href="#" class="main_menu_link">О нас</a>
        </li>
        <li class="main_menu_item current">
          <a href="#" class="main_menu_link">Правила/Награды</a>
        </li>
        <li class="main_menu_item">
          <a href="#" class="main_menu_link">Конкурс</a>
        </li>
        <li class="main_menu_item">
          <a href="#" class="main_menu_link">Победители</a>
        </li>
        <li class="main_menu_item">
          <a href="#" class="main_menu_link">Вопросы</a>
        </li>
        <li class="main_menu_item">
          <a href="#" class="main_menu_link">Регистрация</a>
        </li>
      </ul>
    </nav>
    <!--==============================content================================-->
    <div id="content">
      <div class="box1 bg_white1 radius box1_before p_rel ml75">
        <h3 class="title1 color_white">Регистрация</h3>
        <form>
          <div class="box1_row mt15 mb41 pl54 clearfix">
            <div class="left_column f_left">
              <div class="mb10">
                <input type="text" class="inp_style1" value="Мобильный телефон" onblur="if(this.value=='') this.value='Мобильный телефон'" onfocus="if(this.value =='Мобильный телефон' ) this.value=''">
              </div>
              <div class="mb10">
                <input type="text" class="inp_style1" value="E-mail" onblur="if(this.value=='') this.value='E-mail'" onfocus="if(this.value =='E-mail' ) this.value=''">
              </div>
              <div class="mb10">
                <input type="text" class="inp_style1" value="Фамилия" onblur="if(this.value=='') this.value='Фамилия'" onfocus="if(this.value =='Фамилия' ) this.value=''">
              </div>
              <div class="mb10">
                <input type="text" class="inp_style1" value="Имя" onblur="if(this.value=='') this.value='Имя'" onfocus="if(this.value =='Имя' ) this.value=''">
              </div>
              <div>
                <input type="text" class="inp_style1" value="Отчество" onblur="if(this.value=='') this.value='Отчество'" onfocus="if(this.value =='Отчество' ) this.value=''">
              </div>
            </div>
            <div class="right_column f_left">
              <div class="mb8">
                <input type="text" class="inp_style1" value="Дата рождения" onblur="if(this.value=='') this.value='Дата рождения'" onfocus="if(this.value =='Дата рождения' ) this.value=''">
              </div>
              <div class="mb8">
                <span class="inp_text">Пол</span>
                <label for="man" class="radio_label radio_sex">
                  М
                   
                </label>
                
                <label for="woman" class="radio_label radio_sex">
                  Ж
                  <input type="radio" id="woman" name="sex">
                </label>
              </div>
              <div class="mb8">
                <span class="inp_text">Гражданство</span>
                <label for="RF" class="radio_label radio_citizenship">
                  РФ
                  <input type="radio" id="RF" name="citizenship">
                </label>
                
                <label for="other" class="radio_label radio_citizenship citizenship_other">
                  Иное
                  <input type="radio" id="other" name="citizenship">
                </label>
              </div>

              <div class="mb8">
                <input type="text" class="inp_style1" value="Город не выбран..." onblur="if(this.value=='') this.value='Город не выбран...'" onfocus="if(this.value =='Город не выбран...' ) this.value=''">
                <p class="text_inp">
                  введите название населенного пункта,<br>
                  подождите 2-3 сек. и выберите его из списка
                </p>
              </div>
            </div>

            
          </div>
          <hr class="bd_bottom">
          <div class="box1_row pr65 pl54 pb10">
            <div class="mb15">
              <input type="checkbox" class="hidden" id="checkbox1">
              <label for="checkbox1" class="checkbox_label">
                Я согласен с <a href="#">правилами акции</a>
              </label>
              <input type="checkbox" class="hidden" id="checkbox2">
              <label for="checkbox2" class="checkbox_label">
                Я согласен предоставить персональную информацию
              </label>
              <input type="checkbox" class="hidden" id="checkbox3">
              <label for="checkbox3" class="checkbox_label">
                Я согласен  получать СМС- сообщения по Акции  в сроки проведения Акции
              </label>
              <input type="checkbox" class="hidden" id="checkbox4">
              <label for="checkbox4" class="checkbox_label">
                Я согласен  с условиями хранения и обработки персональных данных
              </label>
            </div>
            <div class="mb8">
              <input type="text" class="inp_style1" value="Введите код с картинки" onblur="if(this.value=='') this.value='Введите код с картинки'" onfocus="if(this.value =='Введите код с картинки' ) this.value=''">
              <span class="number_img d_in-block pl10 al_center">
                <img src="images/number_img.jpg" alt="">
                <a href="#" class="d_block it">Показать другие</a>
              </span>
              <button class="button button2 ml30">Зарегистрироваться</button>
            </div>
            
          </div>
        </form>
        <img src="images/promo.png" alt="" class="promo_img p_abs">
      </div>
    </div>
    <!--==============================footer=================================-->
    
    
  </div>
</body>
</html>
